<template name="delivery">
    <a class="list-group-item omen-detail" href="#">
        <h3 class="list-group-item-heading">{{maker}}, {{name}} {{carton}} x {{qty}}</h3>
        <p class="list-group-item-text">{{strDate}}({{strSchedule}}) Ordered: {{orderCarton}} x {{orderQty}}, Duty: Mr. {{duty}}, &lt;ID: {{_id}}&gt;</p>
    </a>
</template>
