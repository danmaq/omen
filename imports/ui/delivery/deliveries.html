<template name="deliveries">
    {{> nav}}
    <section class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>
                    <i class="fa fa-list" aria-hidden="true"></i>
                    Delivery list
                    <span class="badge">{{count}}</span>
                </h2>
            </div>
            <div class="panel-body">
                <table class="table table-responsive table-hover">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Date</th>
                            <th>Q'ty per carton</th>
                            <th>Q'ty</th>
                            <th>Duty</th>
                            <th>Schedule</th>
                            <th>Maker</th>
                            <th>Item</th>
                            <th>Q'ty per carton at order</th>
                            <th>Q'ty at order</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each deliveries}} {{> delivery}} {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <button type="button" id="omen-export" class="btn btn-info">
                    <i class="fa fa-cloud-download" aria-hidden="true"></i>
                    Export
                </button>
                <button type="button" id="omen-drop" class="btn btn-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    Truncate
                </button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    Import form
                    <br />
                    <small>(dummy in this version)</small>
                </h2>
            </div>
            <div class="panel-body">
                <form id="omen-import-deiiveries" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="name">CSV</label>
                        <div class="col-sm-10">
                            <label>
                                <span class="btn btn-warning">
                                    Choose File
                                    <input id="file" type="file" style="display:none">
                                </span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    Form
                </h2>
            </div>
            <div class="panel-body">
                <form id="omen-add-deiivery" class="form-horizontal">
                    {{> inputString id='date' label='Date' value=now required=true}}
                    {{> inputNumber id='carton' label='Q\'ty per carton' value=1 min=1 required=true}}
                    {{> inputNumber id='qty' label='Quantity' value=1 min=1 required=true}}
                    {{> inputString id='duty' label='Person in charge' required=true}}
                    {{> inputString id='schedule' label='Delivery schedule' value=now required=true}}
                    {{> inputString id='maker' label='Maker' required=true}}
                    {{> inputString id='name' label='Item name' required=true}}
                    {{> inputNumber id='carton-order' label='Q\'ty per carton at order' value=1 min=1 required=true}}
                    {{> inputNumber id='qty-order' label='Q\'ty at order' value=1 min=1 required=true}}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    {{> footer}}
</template>
