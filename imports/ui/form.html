<template name="inputNumber">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="{{id}}">{{label}}</label>
        <div class="col-sm-10">
            {{#if required}}
            <input type="number" class="form-control" id="{{id}}" value="{{value}}" min="{{min}}" required="required" autocomplete="on">
            {{else}}
            <input type="number" class="form-control" id="{{id}}" value="{{value}}" min="{{min}}" autocomplete="on">
            {{/if}}
        </div>
    </div>
</template>

<template name="inputString">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="{{id}}">{{label}}</label>
        <div class="col-sm-10">
            {{#if required}}
            <input type="text" class="form-control" id="{{id}}" value="{{value}}" required="required" autocomplete="on">
            {{else}}
            <input type="text" class="form-control" id="{{id}}" value="{{value}}" autocomplete="on">
            {{/if}}
        </div>
    </div>
</template>
